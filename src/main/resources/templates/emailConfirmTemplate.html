<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'}" rel="stylesheet" type="text/css"/>
    <link th:href="@{'http://localhost:8080/css/signupEmail.css'}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <form class="form"
          th:action="@{'http://localhost:8080/test-post/' + ${encodeKey}}" method="post">
        <div class="title-container" >
            <h5 class="title" >Your SignUp Confirmation Email</h5>
        </div>
        <div class="dear"
             th:text="'Dear ' + ${gender} + ' ' + ${name} + ', this is your signup confirmation email'"></div>
        <div class="warn">
            This will be expired after 10 minutes
        </div>
        <div class="submit">
            <button class="btn btn-success btn-submit" type="submit">Confirm</button>
        </div>
    </form>
</div>
</body>
</html>
